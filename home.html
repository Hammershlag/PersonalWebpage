<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>
<body>
    <script>
        var lan = navigator.language;
        lan.toLowerCase();
        if (lan.length > 2) lan = lan.split("-")[1];
        window.location.replace("https://hammershlag.github.io/lang/"+lan+"/home.html");
    </script>
</body>
</html>
