<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .fancy-loader {
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top: 5px solid #00b4db;
            border-right: 5px solid #0083b0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(0, 180, 219, 0.5), 0 0 20px rgba(0, 131, 176, 0.5);
            position: relative;
        }

        .fancy-loader::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.75s ease-out;
        }

        .fancy-loader:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="fancy-loader"></div>
</body>
</html>
