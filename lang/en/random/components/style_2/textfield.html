<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Text Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #25252b;
            font-family: Arial, sans-serif;
        }
        .fancy-input {
            padding: 10px 20px;
            font-size: 18px;
            color: #00ff0a;
            background: transparent;
            border: 2px solid #00ff0a;
            border-radius: 15px;
            outline: none;
            box-shadow: 0 0 10px #00ff0a, 0 0 20px #00ff0a, 0 0 40px #00ff0a, 0 0 60px #00ff0a;
            transition: all 0.3s ease-in-out;
            animation: animateInput 10s linear infinite;
        }
        .fancy-input:focus {
            box-shadow: 0 0 20px #00ff0a, 0 0 40px #00ff0a, 0 0 80px #00ff0a, 0 0 100px #00ff0a;
        }
        @keyframes animateInput {
            0% {
                filter: hue-rotate(0deg);
            }
            100% {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>
<input type="text" class="fancy-input" placeholder="Enter text">
</body>
</html>
