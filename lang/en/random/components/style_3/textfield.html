<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #25252b;
            font-family: Arial, sans-serif;
        }
        .loader-container {
            display: flex;
            align-items: center;
        }
        .loader {
            position: relative;
            width: 50px;
            height: 50px;
            background: repeating-conic-gradient(from var(--a), #ff2770 0%, #ff2770 5%, transparent 5%, transparent 40%, #ff2770 50%);
            border-radius: 50%;
            animation: animate 2s linear infinite;
        }
        @property --a {
            syntax: "<angle>";
            inherits: false;
            initial-value: 0deg;
        }
        @keyframes animate {
            0% {
                --a: 0deg;
            }
            100% {
                --a: 360deg;
            }
        }
        .loader::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-conic-gradient(from var(--a), #45f3ff 0%, #45f3ff 5%, transparent 5%, transparent 40%, #45f3ff 50%);
            border-radius: 50%;
            animation: animate 2s linear infinite;
            animation-delay: 1s;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #ff2770;
        }
    </style>
</head>
<body>
<div class="loader-container">
    <input type="text" placeholder="Enter your text here">
    <div class="loader"></div>
</div>
</body>
</html>
