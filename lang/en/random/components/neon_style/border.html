<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .neon-border {
            padding: 20px;
            border: 2px solid #0ff;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .neon-border::before,
        .neon-border::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #0ff;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .neon-border::before {
            filter: blur(5px);
            opacity: 0.5;
        }

        .neon-border::after {
            filter: blur(10px);
            opacity: 0.3;
        }

        .neon-border:hover::before,
        .neon-border:hover::after {
            filter: blur(20px);
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="neon-border">Content goes here</div>
</body>
</html>
