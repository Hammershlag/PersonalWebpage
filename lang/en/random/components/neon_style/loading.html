<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f0f0f;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .neon-loader {
            width: 50px;
            height: 50px;
            border: 5px solid #0ff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .neon-loader::before,
        .neon-loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid #0ff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            z-index: -1;
        }

        .neon-loader::before {
            filter: blur(5px);
            opacity: 0.5;
        }

        .neon-loader::after {
            filter: blur(10px);
            opacity: 0.3;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="neon-loader"></div>
</body>
</html>
